<div class="container">
  <h1>
    SoGoodSoGoo
  </h1>
  <div class="wrapper">

    <div id="ico"><i class="fa-solid fa-route fa-4x"></i></div>
    <div id="line">
      <div class="one"></div>
      <div class="two">
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
      </div>
      <div class="one"></div>
    </div>
    <div id="form">
      <h2 id="title">
        Logowanie
      </h2>

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label class="form-label">Nazwa uzytkownika:</label>
          <input type="text" class="form-control" id="login" name="login">

        </div>

        <div class="mb-3">
          <label class="form-label">Haslo:</label>
          <input type="password" class="form-control" id="password" name="password">
        </div>

        <button type="submit" class="btn btn-success">Zaloguj</button>
        <a href=""></a>
      </form>
      <!-- nazwa id do poprawy -->
      <div id="niewiem"> 
        <div class="link" routerLink="dashboard">Przypomnij hasło</div>
        <div > | </div>
        <div class="link" routerLink="register">Utwóż nowe konto</div>
      </div>

    </div>
  </div>
</div>
