<div id="main-container">

  <div id="left">

    <h1>FORMULARZ KONTAKTOWY</h1>

    <h2>Coś nie działa?</h2>
    <h2>Masz pomysł jak ulepszyć naszą stronę?</h2>
    <h2>Może chcesz dołaczyć do naszego zespołu i pomóc nam ulepszać tą aplikację każdego dnia?</h2>
    <h2>Napisz do nas! Odpowiemy na każde Twoje pytanie!</h2>

    <img [src]="'assets/images/227.png'">
    <footer> Copyright 2022; Made and design by GrupaSuperDeveloperów</footer>
  </div>

  <div id="right">

    <div id="wrap">

      <form (ngSubmit)="sendPost()">

        <div class="field-of-form">
          <label class="header-of-input" >E-mail</label>
          <input type="text" [(ngModel)]="post.email" class="input-form" name="email">
        </div>

        <div class="field-of-form">
          <label class="header-of-input" >Imie</label>
          <input type="text" [(ngModel)]="post.name" class="input-form" name="name">
        </div>

        <div class="field-of-form">
          <label class="header-of-input" >Nazwisko</label>
          <input type="text" [(ngModel)]="post.surname" class="input-form" name="surname">
        </div>

        <div class="field-of-form">
          <label class="header-of-input" >Wiadomość</label>
          <textarea id="inputMessage" [(ngModel)]="post.message" type="text" class="input-form" name="message"></Textarea>
        </div>

       
          <button type="submit" class="btn"> ZATWIERDŹ </button>
          <button type="reset" class="btn" (click)="clear()"> WYCZYŚĆ </button>
       

      </form>

    </div>

    <div id="icon-wrap">

      <a href="https://www.facebook.com/" target="blank">
        <div class="icon">
          <i class="fa-brands fa-facebook-square"></i>
        </div>
      </a>

      <a href="https://www.instagram.com/" target="blank">
        <div class="icon">
          <i class="fa-brands fa-instagram-square"></i>
        </div>
      </a>

      <a href="https://twitter.com/" target="blank">
        <div class="icon">
          <i class="fa-brands fa-twitter-square"></i>
        </div>
      </a>
    </div>
  </div>

</div>
